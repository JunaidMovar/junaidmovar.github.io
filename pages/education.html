<div class="row fade in">
    <div class="col-sm-2 col-md-1"></div>
    <div class="col-sm-2 col-md-1 col-lg-3 pane-title">Education</div>
    <div class="col-sm-2 col-md-5 col-lg-6 pane-content" style="padding: 20px;">
        <span ng-repeat="edu in education">
            <ul>
                <li class="edu-list">                   
                    <span class="text">
                        {{edu.course}} <br>
                        {{edu.university}} <br>
                        {{edu.year}} <br>
                        {{edu.percentage}}
                    </span>
                </li>
            </ul>
        </span>
    </div>
</div>
